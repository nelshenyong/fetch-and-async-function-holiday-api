<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Rubik+Glitch+Pop&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="holidayCard" type="text/x-handlebars-template">
      {{#each holidays}}
        <div class="card">
          <div class="left">
            <h1 class="holiday-date">{{tanggal}}</h1>
          </div>
          <div class="right">
            <h2 class="holiday-desc">{{keterangan}}</h2>
            <p>{{#if is_cuti}}Cuti Bersama{{else}}Bukan Cuti Bersama{{/if}}</p>
          </div>
        </div>
      {{/each}}
    </script>
    <title>Holiday API</title>
  </head>
  <body>
    <header>
      <span class="logo"> Holiday API </span>
      <span id="menu">
        <div class="circle">
          <span id="icon"></span>
        </div>
      </span>
    </header>
    <main>
      <article id="content"></article>
      <aside>
        <div class="profile-card">
          <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHcwYWMxOXUxcWFtNjMzNG5kZGtvc3YwaXFucjNzOGsxYWVncG54ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jsDjZI28Qe8qeKXSMM/giphy.webp" alt="" />
          <div class="profile-info">
            <p>Created by</p>
            <h1>Nelshen Yong</h1>
          </div>
          <div class="socials">
            <a
              href="https://instagram.com/nelshen.yong"
              class="icon instagram"
              target="_blank"
              ><i class="bx bxl-instagram"></i
            ></a>
            <a
              href="https://github.com/nelshenyong"
              class="icon instagram"
              target="_blank"
              ><i class="bx bxl-github"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/nelshen-yong-169a9326b/"
              class="icon linkedin"
              target="_blank"
              ><i class="bx bxl-linkedin"></i
            ></a>
            <a
              href="mailto:nelshenyong@gmail,com"
              class="icon mail"
              target="_blank"
              ><i class="bx bx-envelope"></i
            ></a>
          </div>
          <div class="input">
            <input
              type="number"
              id="yearInput"
              placeholder="Enter Year - min. 2015"
              min="2015"
            />
            <input
              type="number"
              id="monthInput"
              placeholder="Enter Month"
              min="1"
              max="12"
            />
          </div>
          <div class="buttons">
            <button id="loadHolidays">Load</button>
            <button id="refreshHolidays">Refresh</button>
          </div>
          <footer>
            <p>Copyright &copy; <span id="yearText"></span></p>
          </footer>
        </div>
      </aside>
      <div style="clear: both"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
